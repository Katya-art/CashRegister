<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cash Register</title>
</head>
<body>
<div>
    <a href="/main" th:text="#{mainPage}">Main page</a>
    <a></a>
    <a th:href="@{'?locale=ua'}">UA</a>
    <a th:href="@{'?locale=en'}">EN</a>
</div>
<h2 th:text="#{newOrder}"></h2>
<form th:action="@{/createOrder}" method="post">
    <div th:text="#{nameEN}"></div>
    <div><label><input type="text" name="nameEN"/> </label></div>
    <div th:text="#{nameUA}"></div>
    <div><label><input type="text" name="nameUA"/> </label></div>
    <div th:text="#{id}"></div>
    <div><label><input type="text" name="id"/> </label></div>
    <div th:text="#{quantity}"></div>
    <div><label><input type="number" name="quantity"/> </label></div>
    <div><input type="submit" name="action" value="add"/></div>
    <div><input type="submit" name="action" value="save"/></div>
</form>
<h2 th:text="#{orderDetails}"></h2>
<div th:if="${message}" th:text="${message}"></div>
<table th:if="${products}">
    <thead>
    <tr>
        <th th:text="#{id}"></th>
        <th th:text="#{quantity}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.productId}"></td>
        <td th:text="${product.quantity}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
