<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cash Register</title>
</head>
<body>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" th:value="#{singOut}"/>
    </form>
</div>
<div sec:authorize="hasAuthority('ADMIN')">
    <a href="/user" th:text="#{userList}"></a>
</div>
<div sec:authorize="hasAuthority('ADMIN')">
    <a href="/registration" th:text="#{addNewUser}"></a>
</div>
<div sec:authorize="hasAuthority('MERCHANDISER')">
    <a href="/addProducts" th:text="#{addProducts}"></a>
</div>
<div sec:authorize="hasAuthority('MERCHANDISER')">
    <a href="/productList" th:text="#{productList}"></a>
</div>
<div sec:authorize="hasAuthority('CASHIER')">
    <a href="/createOrder" th:text="#{createNewOrder}"></a>
</div>
<div>
    <a th:href="@{'?locale=ua'}">UA</a>
    <a th:href="@{'?locale=en'}">EN</a>
</div>
</body>
</html>
