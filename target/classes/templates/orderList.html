<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cash Register</title>
</head>
<body>
<div>
    <a href="/main" th:text="#{mainPage}">Main page</a>
    <a></a>
    <a th:href="@{'?locale=ua'}">UA</a>
    <a th:href="@{'?locale=en'}">EN</a>
</div>
<h2 th:text="#{orderList}"></h2>
<table>
    <thead>
    <tr>
        <th th:text="#{oderNumber}"></th>
        <th th:text="#{totalPrice}"></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.totalPrice}"></td>
        <td><a th:text="#{edit}"></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
