<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cash Register</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:include="parts/header"></div>
<div class="container mt-3">
    <h2 th:text="#{productInfo}"></h2>
    <form th:action="@{/addProducts}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{nameEN}"></label>
            <div class="col-sm-6">
                <input type="text" name="nameEN" class="form-control" th:placeholder="#{nameEN}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{nameUA}"></label>
            <div class="col-sm-6">
                <input type="text" name="nameUA" class="form-control" th:placeholder="#{nameUA}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{quantity}"></label>
            <div class="col-sm-6">
                <input type="number" name="quantity" class="form-control" th:placeholder="#{quantity}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{price}"></label>
            <div class="col-sm-6">
                <input type="number" name="price" class="form-control" th:placeholder="#{price}"/>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" th:text="#{add}"></button>
    </form>
    <div th:if="${message}">
        <a th:text="#{productExist}"></a>
        <a href="/productList" th:text="#{wantToChange}"></a>
        <table>
            <thead>
            <tr>
                <th th:text="#{id}"></th>
                <th th:text="#{nameEN}"></th>
                <th th:text="#{nameUA}"></th>
                <th th:text="#{quantity}"></th>
                <th th:text="#{price}"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${product.id}"></td>
                <td th:text="${product.nameEN}"></td>
                <td th:text="${product.nameUA}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
