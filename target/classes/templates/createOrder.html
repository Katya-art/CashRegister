<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cash Register</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div th:include="parts/header"></div>
<div class="container mt-3">
    <h2 th:text="#{newOrder}"></h2>
    <form th:action="@{/createOrder}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{nameEN}"></label>
            <div class="col-sm-6">
                <input type="text" name="nameEN" class="form-control" th:placeholder="#{nameEN}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{nameUA}"></label>
            <div class="col-sm-6">
                <input type="text" name="nameUA" class="form-control" th:placeholder="#{nameUA}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{id}"></label>
            <div class="col-sm-6">
                <input type="text" name="id" class="form-control" th:placeholder="#{id}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{quantity}"></label>
            <div class="col-sm-6">
                <input type="number" name="quantity" class="form-control" th:placeholder="#{quantity}"/>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" name="action" value="add" th:text="#{add}"></button>
        <button class="btn btn-primary" type="submit" name="action" value="save" th:text="#{save}"></button>
    </form>
    <h2 th:text="#{orderDetails}"></h2>
    <div th:if="${message}" th:text="${message}"></div>
    <table th:if="${products}">
        <thead>
        <tr>
            <th th:text="#{id}"></th>
            <th th:text="#{quantity}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.quantity}"></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
